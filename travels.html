<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Dropdowns with Lightbox</title>
  <link rel="stylesheet" href="style1.css">
  <style>
    /* Style for the lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      text-align: center;
    }
    .lightbox-content {
      display: inline-block;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    .lightbox-image {
      max-width: 80%;
      max-height: 80%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dropdown-container">
      <select id="folder-dropdown" class="dropdown">
        <option value="">Select Folder</option>
        <option value="Animals">Animals</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Nature">Nature</option>
      </select>
      <div id="file-dropdown-container"></div>
      <div id="file-preview" style="display: none;"></div> <!-- Add file preview container -->
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <img src="" alt="Selected Image" id="lightbox-image" class="lightbox-image">
      <button onclick="closeLightbox()">Close</button>
    </div>
  </div>

  
</body>
</html>
